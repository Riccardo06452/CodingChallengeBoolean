<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Riccardo Tolusso - Scooter Lim</title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <header>
            <!-- conterrà il logo -->
            <img src="logo.png" alt="png">
            <h1>Taking Booleanears from A to B</h1>
        </header>

        <div class="buttons-container">
            <!-- conterrà i pulsanti -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>
        
        <div class="lista">
            <!-- mostrerà lo status dei monopattini -->
            <div class="scooter">
                <input type="checkbox" name="choose-scooter">
                <span class="name">Monopattino Gino</span>
                <div class="position"> Via Guadalametri a 200 metri da te</div>
                <div>Stato Carica:</div>
                <div class="charge low"></div>
            </div>
            <div class="scooter">
                <input type="checkbox" name="choose-scooter">
                <span class="name">Monopattino Gino</span>
                <div class="position"> Via Guadalametri a 200 metri da te</div>
                <div>Stato Carica:</div>
                <div class="charge medium"></div>
            </div>
            <div class="scooter">
                <input type="checkbox" name="choose-scooter">
                <span class="name">Monopattino Gino</span>
                <div class="position"> Via Guadalametri a 200 metri da te</div>
                <div>Stato Carica:</div>
                <div class="charge full"></div>
            </div>
        </div>
    </div>
</body>
</html>
